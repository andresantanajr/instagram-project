<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div id="container">
		
		<div id="iphone">
			<div id="gif">
				<img src="imagens/instagram-gif.gif">
			</div>
		</div>

		<div id="caixa-login">

			<div id="instagram-title">
				<img src="imagens/instagram-image.png">
			</div>	

			<div id="caixa-input">
				<input type="text" class="input-config" placeholder="Telefone, nome de usuário ou email">

				<input type="text" class="input-config" placeholder="Senha">

				<input type="button" id="input-button" value="Entrar">


				<p class="text">OU</p>

			</div>

			<div id="enter-facebook">
				<a>
					<img src="imagens/facebook-icon.png">Entrar com Facebook
				</a>
			</div>

			<div id="mod-password">
				<a href="#">Esqueceu a senha?</a>
			</div>
		</div>

			<div id="register">
				<span class="click-register">Não tem uma conta? <a href="#">Cadastre-se</a></span>
			</div>


			<div id="get-app">
				<p id="text-get">Obtenha o aplicativo.</p>

				<div id="download-app">
					<a href=""><img src="imagens/baixar-na-app-store.png" class="img-download"></a>
					<a href=""><img src="imagens/disponivel-no-google-play.png" class="img-download"></a>
				</div>
			</div>

		<footer>
			<div id="rodape">
				<ul>
					<a href="">Sobre</a>
					<a href="">Blog</a>
					<a href="">Carreiras</a>
					<a href="">Ajuda</a>

					<a href="">Privacidade</a>
					<a href="">Termos</a>
					<a href="">Principais</a>
					<a href="">Contas</a>
					<a href="">Hashtags</a>
					<a href="">Localizações</a>

				</ul>

				<ul>
					<a href="">Português(Brasil)</a>
					<a href="">&copy; 2021 Instagram do André</a>
				</ul>

			</div>
		</footer>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<!-- Início do Container -->
	<div id="container">
		
		<!-- Imagem Iphone - Tela Principal -->
		<div id="iphone">
			<div id="gif">
				<img src="imagens/instagram-gif.gif">
			</div>
		</div> <!-- Fechamento Imagem Iphone -->
		

		<!-- Início Container de Login -->
		<div id="caixa-login">

			<!-- Início Título do Instagram -->
			<div id="instagram-title">
				<img src="imagens/instagram-image.png">
			</div>	<!-- Fim Título do Instagram -->
			
			<!-- Caixas de Input -->
			<div id="caixa-input">

				<input type="text" class="input-config" placeholder="Telefone, nome de usuário ou email">

				<input type="text" class="input-config" placeholder="Senha">

				<input type="button" id="input-button" value="Entrar">

				<p class="text">OU</p>

			</div> <!-- Fim Caixas de Input -->

			<!-- Link entrar com Facebook -->
			<div id="enter-facebook">
				<a>
					<img src="imagens/facebook-icon.png">Entrar com Facebook
				</a>
			</div> <!-- Fim Link entrar com Facebook -->

			<!-- Início Esqueceu a senha -->
			<div id="mod-password">
				<a href="#">Esqueceu a senha?</a>
			</div> <!-- Fim Esqueceu a senha? -->

		</div> <!-- Fim Container Login -->

			<!-- Início Registro de Conta -->
			<div id="register">
				<span class="click-register">Não tem uma conta? <a href="#">Cadastre-se</a></span>
			</div> <!-- Fim Registro de Conta -->

			<!-- Início Obtenha o Aplicativo -->
			<div id="get-app">
				<p id="text-get">Obtenha o aplicativo.</p>

				<div id="download-app">
					<a href=""><img src="imagens/baixar-na-app-store.png" class="img-download"></a>
					<a href=""><img src="imagens/disponivel-no-google-play.png" class="img-download"></a>
				</div>
			</div> <!-- Fim Obtenha o Aplicativo -->

			<!-- Início Rodapé -->
			<footer>
				<div id="rodape">
					<ul>
						<a href="#">Sobre</a>
						<a href="#">Blog</a>
						<a href="#">Carreiras</a>
						<a href="#">Ajuda</a>
						<a href="#">API</a>
						<a href="#">Privacidade</a>
						<a href="#">Termos</a>
						<a href="#">Principais</a>
						<a href="#">Contas</a>
						<a href="#">Hashtags</a>
						<a href="#">Localizações</a>

					</ul>

				<ul>
					<a href="#">Português(Brasil)</a>
					<a href="#">&copy; 2021 Instagram do André</a>
				</ul>

			</div>
		</footer> <!-- Fim Rodapé -->

	</div> <!-- Fim do Container -->
</body>
</html>
